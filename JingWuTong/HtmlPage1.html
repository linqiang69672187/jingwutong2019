<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <title>My OpenLayers Map</title>
    <script src="Static_Seed_Project/js/jquery-3.1.1.min.js"></script>
    <script type='text/javascript'>

        var map;

       function init() {
           $.ajax({
               type: "POST",
               url: "http://127.0.0.1:9000/",
               data: { 'name': '林强' },
               dataType: "json",
               success: function (data) {
                 
                   alert(data[0].name);
               },
               error: function (msg) {
                   console.debug("错误:ajax");
               }
           });
       }

    </script>
</head>

<body onload='init();'>
    <div id='map_element' style='width: 500px; height: 500px;'>
    </div>
</body>
</html>

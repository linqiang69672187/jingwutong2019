<body>
<div class="total-police-alert">

        <li>

            <div class="s-hide"></div>

        <li>

<script src="jquery.min.js" type="text/javascript"></script>
<script src="dc_scroll.js" type="text/javascript"></script>
<script>
    //卷轴模块
    var scroll = new Scroll({
        dom : $(".dc-scroll"),  //操作的节点
        num : 5,                //几个卷轮
        delay : 3000            //时间间隔单位ms
    });
    scroll.run();
</script>
